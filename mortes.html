							<h1>MORTES</h1>
							<!-- <span class="image main"><img src="images/pic13.jpg" alt="" /></span> -->
							
							<canvas id="myChart" style="display: block; width: 580px; height: 290px;" width="580" height="290"></canvas>

							<script>

								window.addEventListener('load', setup);

							    async function setup() {
									var ctx = document.getElementById('myChart').getContext('2d');
									const dataTemps = await getData();
									var myChart = new Chart(ctx, {
									  	type: 'line',
									  	data: {
									  		labels: dataTemps.age,
											datasets: [
											{
												label: 'Age',
												data: dataTemps.deaths,
												fill: false,											
												borderColor: 'rgba(250, 90, 32, 1)',
												backgroundColor: 'rgba(255, 99, 132, 1)',
											}]
										},
									});
								}

								async function getData() {
							        // const response = await fetch('testdata.csv');
							        const response = await fetch('https://coronga.co/tables/medianage.csv');
							        const data = await response.text();
							        const age = [];
							        const deaths = [];
							        const rows = data.split('\n').slice(1);
							        rows.forEach(row => {
							          const cols = row.split(',');
							          age.push(cols[1]);
							          deaths.push(cols[2]);
							        });
							        return { age, deaths };
							    }

							</script>
