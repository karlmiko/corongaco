		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">CORONGA</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>

						<h2>Menu</h2>
						<ul>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>MORTES</h1>
							<!-- <span class="image main"><img src="images/pic13.jpg" alt="" /></span> -->
							
							<canvas id="myChart" style="display: block; width: 580px; height: 290px;" width="580" height="290"></canvas>

							<script>
								var ctx = document.getElementById('myChart').getContext('2d');
								var myChart = new Chart(ctx, {
								  	type: 'bar',
									plugins: [ChartDataSource],
									options: {
										plugins: {
										    datasource: {
										        url: 'https://coronga.co/sample-dataset.xlsx'
										    }
										}
									},
									data: {
									    datasets: [{
									        	backgroundColor: 'rgb(19, 82, 150)',
									        	borderColor: 'transparent'
									      	},
									      	{
									        	backgroundColor: 'rgb(196, 230, 255)',
									        	borderColor: 'transparent'
									      	}
									    ]
									}
								});
							</script>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Entre em contato</h2>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<input type="text" name="name" id="name" placeholder="Nome" />
										</div>
										<div class="field half">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="Mensagem"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Enviar" class="primary" /></li>
									</ul>
								</form>
							</section>
							<section>
								<h2>Follow</h2>
								<ul class="icons">
									<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
									<li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
								</ul>
							</section>
