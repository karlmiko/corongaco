							<h1>DENSITY</h1>
							<!-- <span class="image main"><img src="images/pic13.jpg" alt="" /></span> -->
							
							<canvas id="myChart" width="580" height="290"></canvas>

							<script>

								chartIt();

							    async function chartIt() {
							    	const data = await getData();
									const ctx = document.getElementById('myChart').getContext('2d');
									const myChart = new Chart(ctx, {
									  	type: 'line',
									  	data: {
									  		labels: data.x_ages,
											datasets: [
											{
												label: 'Deaths',
												data: data.y_deaths,
												fill: false,											
												borderColor: 'rgba(250, 90, 132, 0.2)',
												backgroundColor: 'rgba(255, 99, 132, 1)',
												boarderWidth: 1
											}]
										},
										options: {
									    title: {
									      	display: true,
									      	text: 'Number of Deaths by Population Average Age '
									    	}
									  	}
									});
								}

								async function getData() {
							        const response = await fetch('https://raw.githubusercontent.com/karlmiko/corongaco/master/tables/medianage.csv');
							        const data = await response.text();
							        const rows = data.split(/\r/).slice(1);
							        const x_ages = [];
							        const y_deaths = [];
							        rows.forEach(row => {
							          const cols = row.split(',');
							          const age = cols[1];
							          x_ages.push(age);
							          const deaths = cols[2];
							          y_deaths.push(deaths);
							        });
							        return { x_ages, y_deaths }
							    }

							</script>
